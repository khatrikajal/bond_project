
services:

  web:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: django_web

    # ✅ Should mount source code ONLY in development
    volumes:
      - ./Backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media

    env_file:
      - ./Backend/envs/.env.${ENV:-local}
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.local
    ports:
      - "8000:8000"

    depends_on:
      postgres:
        condition: service_healthy     # ✅ Stronger dependency
      redis:
        condition: service_started
    restart: always


  celery:
    build:
      context: ./Backend
    container_name: celery_worker
    command: celery -A config.celery_app worker --loglevel=info

    volumes:
      - ./Backend:/app

    env_file:
      - ./Backend/envs/.env.${ENV:-local}

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: always


  celery_beat:
    build:
      context: ./Backend
    container_name: celery_beat
    command: celery -A config.celery_app beat --loglevel=info

    volumes:
      - ./Backend:/app

    env_file:
      - ./Backend/envs/.env.${ENV:-local}
    

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: always


  nginx:
    image: nginx:1.25-alpine
    container_name: nginx_server
    ports:
      - "80:80"

    volumes:
      - ./Backend/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media

    depends_on:
      web:
        condition: service_started
    restart: always


  postgres:
    image: postgres:15
    container_name: postgres_db

    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

    # ✅ DO NOT use bind mount for init scripts unless you understand init behavior
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./Backend/postgres-init/init-multi-db.sh:/docker-entrypoint-initdb.d/init-multi-db.sh:ro

    ports:
      - "5433:5432"

    healthcheck:                          # ✅ Needed for proper dependency
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

    restart: always


  redis:
    image: redis:7
    container_name: redis_server
    ports:
      - "6379:6379"
    restart: always


volumes:
  postgres_data:
  static_volume:
  media_volume:
